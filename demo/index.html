<body>
<script>
    if (navigator.serviceWorker) {
        navigator.serviceWorker.register('./sw.js');
    } else {
        console.info('No SW present :(');
    }
</script>

    <h2>Contents of the cache</h2>

</section>

    </p>
</section>
</body>
</html>
